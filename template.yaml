AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    sam-app

    Sample SAM Template for sam-app

Globals:
    Function:
        Timeout: 10
        Runtime: python3.7
        Environment:
            Variables:
                GITHUB_TOKEN: 123456


Resources:

    PullRequestStandardCheckFunction:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: src/
            Handler: pr_standard.handler
            Events:
                HelloWorld:
                    Type: Api
                    Properties:
                        Path: /standard
                        Method: post

    CodeFreezerSlashFunction:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: src/
            Handler: codefreezer.slack_handler
            Policies: AmazonDynamoDBFullAccess
            Environment:
                Variables:
                    REPOS: guilatrova/Github-Lambda-Status-Checks
                    AUTHORIZED: Guilherme
            Events:
                Api:
                    Type: Api
                    Properties:
                        Path: /codefreeze
                        Method: post

    PullRequestCodeFreezeCheckFunction:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: src/
            Handler: codefreezer.gh_handler
            Policies: AmazonDynamoDBReadOnlyAccess
            Events:
                Api:
                    Type: Api
                    Properties:
                        Path: /codefreeze-status
                        Method: post

    ConfigTable:
        Type: AWS::Serverless::SimpleTable
        Properties:
            TableName: "CodeFreezeConfig"
            PrimaryKey:
                Name: ConfigName
                Type: String
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5

